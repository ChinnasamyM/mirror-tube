<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/popup.css"/>
  <script src="js/commands.js"></script>
  <script src="js/video-ctrl.js"></script>
  <script src="js/popup.js"></script>
  <title>MirrorTube</title>
</head>
<body>
<form id="video-controller" class="form-config">
  <label class="form-row">
    <span class="form-label">Mirror</span>
    <span class="form-input-wrapper">
      <input class="form-checkbox" type="checkbox" name="mirror"/>
    </span>
  </label>
  <label class="form-row">
    <span class="form-label">Speed x<span id="playback-rate-preview">1.0</span></span>
    <span class="form-input-wrapper">
      <input class="slider-block" type="range" name="rate" min="0.1" max="2.0" step="0.1" value="1.0"/>
    </span>
  </label>
  <label class="form-row">
    <span class="form-label">Repeat</span>
    <span class="form-input-wrapper">
      <input type="checkbox" name="repeatEnabled"/><span>Enable</span><br>
      <input type="button" name="repeatStart" value="00:00"/>
      <input type="button" name="repeatEnd" value="00:00"/>
    </span>
  </label>
</form>
</body>
</html>
